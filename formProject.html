<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    .container{
      background-color: #4293E4;
      padding: 20px;
      text-align: center;
      margin: 8%;
      margin-left: 20%;
      margin-right: 20%;
      border-radius: 4px;
      color: white;
    }
    #form{
      background-color: aliceblue;
      font-size: large;
      padding: 30px;
      text-align: left;
      padding-left: 10%;
      border-radius: 4px;
      color: black;
    }
    #popup{
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: chocolate;
      border: 1px solid #ccc;
      z-index: 1000;
    }
    #closeButton {
      cursor: pointer;
      float: right;
      font-size: 20px;
      font-weight: bold;
    }
    label{
      display: inline-block;
      width: 150px;
    }
    .btns{
      display: inline-block;
      margin: 5px 100px;
    }
    #btn1,#btn2{
      padding: 10px;
      width: 100px;
      background-color: lightgreen;
      border-radius: 4px;
    }
    #btn2{
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Survey Form</h2>
  <div id="form">
    <form action="#" id="surveyForm">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" required><br><br>
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>
        
        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="country">Country:</label>
        <select name="country" id="country" required>
          <option selected>select country</option>
          <option value="india">India</option>
          <option value="united states">United States</option>
          <option value="sri lanka">Sri Lanka</option>
          <option value="nepal">Nepal</option>
        </select><br><br>

        <label for="gender">Gender:</label>
        <input type="checkbox" id="gender" name="gender" value="male">Male
        <input type="checkbox" name="gender" id="gender" value="female">female
        <input type="checkbox" name="gender" id="gender" value="others">Others<br><br>

        <label for="profession">profession:</label>
        <input type="text" name="profession" id="profession" required><br><br>

        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="number">Mobile:</label>
        <input type="tel" name="number" id="number" pattern="[6-9]{1}[0-9]{9}" required><br><br>
        <div class="btns">
        <button type="button" id="btn1" onclick="submitForm()">Submit</button>
        <button type="button" id="btn2" onclick="resetForm()">Reset</button>
        </div>
      </form>
  </div>
  </div>
  <div id="popup">
    <span id="closeButton" onclick="closePopup()">X</span>
    <h2>Survey Form Submission</h2>
    <div id="popupContent"></div>
  </div>
  <script>
    function submitForm() {
      // Validate form fields
      var form = document.getElementById('surveyForm');
      if (!form.checkValidity()) {
        alert('Please fill out all required fields.');
        return;
      }

      // Collect form data
      var formData = {};
      var formElements = form.elements;
      for (var i = 0; i < formElements.length; i++) {
        var element = formElements[i];
        if (element.type !== 'button') {
          formData[element.name] = element.type === 'checkbox' ? element.checked : element.value;
        }
      }

      // Display popup
      var popupContent = "<ul>";
      for (var key in formData) {
        if (formData.hasOwnProperty(key)) {
          popupContent += "<li><strong>" + key + ":</strong> " + formData[key] + "</li>";
        }
      }
      popupContent += "</ul>";

      document.getElementById('popupContent').innerHTML = popupContent;
      document.getElementById('popup').style.display = 'block';
    }

    function resetForm() {
      document.getElementById('surveyForm').reset();
    }

    function closePopup() {
      
      document.getElementById('popup').style.display = 'none';
      resetForm();
    }
  </script>

</body>
</html>
